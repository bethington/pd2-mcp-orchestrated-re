# Prometheus configuration for MCP platform monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration
rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MCP Coordinator metrics
  - job_name: 'mcp-coordinator'
    static_configs:
      - targets: ['mcp-coordinator:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # D2 Analysis container metrics
  - job_name: 'd2-analysis'
    static_configs:
      - targets: ['d2-analysis:3000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Analysis Engine metrics
  - job_name: 'analysis-engine'
    static_configs:
      - targets: ['analysis-engine:8766']
    metrics_path: /metrics
    scrape_interval: 15s

  # Web Dashboard metrics
  - job_name: 'web-dashboard'
    static_configs:
      - targets: ['web-dashboard:80']
    metrics_path: /metrics
    scrape_interval: 30s

  # Network Monitor metrics
  - job_name: 'network-monitor'
    static_configs:
      - targets: ['network-monitor:8768']
    metrics_path: /metrics
    scrape_interval: 10s

  # Docker container metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Node Exporter for host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Dgraph metrics
  - job_name: 'dgraph'
    static_configs:
      - targets: ['dgraph-alpha:8080']
    metrics_path: /debug/prometheus_metrics
    scrape_interval: 30s

